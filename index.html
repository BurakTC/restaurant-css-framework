<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="shortcut icon" href="./icons/emoji-sushi.png" type="image/x-icon">

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sushiverse</a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="jumbotron text-center m-0"
        style="background-image: url(https://images.unsplash.com/photo-1502364271109-0a9a75a2a9df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80);background-position: center; background-size: cover;background-repeat: no-repeat;"
        ;>
        <h1 class="display-4 text-white">Welcome to Sushiverse </h1>
        <img src="./img/980f792260eec32ad28fce13ba68b1f4.png" alt="" class="img-fluid rounded">
        <hr class="my-4 text-white">

        <div class="row d-flex justify-content-around">

            <div class="card bg-secondary" style="width: 10rem; height: min-content;">
                <img src="./icons/menu.png" class="card-img-top " alt="...">
                <div class="card-body">
                    <h5 class="card-title">Our menu</h5>
                    <a href="#" class="btn btn-primary">Menu</a>
                </div>
            </div>

            <div class="card bg-secondary" style="width: 10rem;height: min-content;">
                <img src="./icons/promo.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Discounts</h5>
                    <a href="#" class="btn btn-primary">Discounts</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white p-2 text-center">
      <p>Burakcan Burcak
          
      </p>
    </footer>

</html>
